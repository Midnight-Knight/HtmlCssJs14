<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Современные игровые приставки</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script language="JavaScript" type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <header>
        <a id="logo" href="#section-1"><img src="logo.png" alt="logo"></a>
        <nav>
            <a href="#home" >Главная</a>
            <a href="#section-1" >Раздел 1</a>
        </nav>
    </header>
    <section id="home">
        <div>
            <div id="divfox">
                Случайная лиса
            </div>
            <button onclick="fox()">Получить лису</button>
        </div>
        <div>
            <div id="divdog">
                Случайная собака
            </div>
            <button onclick="dog()">Получить собаку</button>
        </div>
    </section>
    <section id="section-1">
        <div>
            <h4>Конвертер Валют</h4>
            <div>
                <input type="number" id="number-1" value="0" onchange="convert(1)">
                <select id="select-1" onchange="convert(1)">
                    <option value="RUB">
                        RUB: Российский рубль
                    </option>
                    <option value="USD">
                        USD: Доллар США
                    </option>
                    <option value="EUR">
                        EUR: Евро
                    </option>
                    <option value="TRY">
                        TRY: Турецкая лира
                    </option>
                    <option value="CNY">
                        CNY: Китайский юань
                    </option>
                </select>
            </div>
            <div>
                <input type="number" id="number-2" type="number" value="0" onchange="convert(2)">
                <select id="select-2" onchange="convert(2)">
                    <option value="RUB">
                        RUB: Российский рубль
                    </option>
                    <option selected="selected" value="USD">
                        USD: Доллар США
                    </option>
                    <option value="EUR">
                        EUR: Евро
                    </option>
                    <option value="TRY">
                        TRY: Турецкая лира
                    </option>
                    <option value="CNY">
                        CNY: Китайский юань
                    </option>
                </select>
            </div>
        </div>
    </section>
    <footer>
        <p>2022© Student MIREA. ALL RIGHTS RESERVED</p>
    </footer>
</body>
